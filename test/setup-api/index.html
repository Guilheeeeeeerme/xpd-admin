<!DOCTYPE html>
<html lang="en" ng-app="setup.test">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>

	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="/node_modules/ngstorage/ngStorage.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-toastr/dist/angular-toastr.tpls.js"></script>

    <script type="text/javascript" src="/src/xpd-resources/ng/xpd.access/accessfactory.module.js"></script>
    <script type="text/javascript" src="/src/xpd-resources/ng/xpd.access/accessfactory.directive.js"></script>
    <script type="text/javascript" src="/src/xpd-resources/ng/xpd.access/security-interceptor.factory.js"></script>
    <script type="text/javascript" src="/src/xpd-resources/ng/xpd.access/accessfactory.factory.js"></script>

    <script type="text/javascript" src="/src/xpd-resources/ng/xpd.setupapi/setupapi.module.js"></script>
    <script type="text/javascript" src="/src/xpd-resources/ng/xpd.setupapi/setupapi.service.js"></script>
    <script type="text/javascript" src="/src/xpd-resources/ng/xpd.setupapi/alarm-setupapi.service.js"></script>
    <script type="text/javascript" src="/src/xpd-resources/ng/xpd.setupapi/category-setupapi.service.js"></script>
    <script type="text/javascript" src="/src/xpd-resources/ng/xpd.setupapi/eventlog-setupapi.service.js"></script>
    <script type="text/javascript" src="/src/xpd-resources/ng/xpd.setupapi/failure-setupapi.service.js"></script>
    <script type="text/javascript" src="/src/xpd-resources/ng/xpd.setupapi/lessonlearned-setupapi.service.js"></script>
    <script type="text/javascript" src="/src/xpd-resources/ng/xpd.setupapi/operation-setupapi.service.js"></script>
    <script type="text/javascript" src="/src/xpd-resources/ng/xpd.setupapi/reading-setupapi.service.js"></script>
    <script type="text/javascript" src="/src/xpd-resources/ng/xpd.setupapi/reports-setupapi.service.js"></script>
    <script type="text/javascript" src="/src/xpd-resources/ng/xpd.setupapi/schedule-setupapi.service.js"></script>
    <script type="text/javascript" src="/src/xpd-resources/ng/xpd.setupapi/section-setupapi.service.js"></script>
    <script type="text/javascript" src="/src/xpd-resources/ng/xpd.setupapi/well-setupapi.service.js"></script>

    <script>

        var app = angular.module('setup.test', ['xpd.setupapi']);

        app.controller('setupTestController', setupTestController);

        setupTestController.$inject = ['$scope'];

        function setupTestController($scope) {

            $scope.selectedTest = localStorage.getItem('SETUPAPITEST');

            $scope.$watch('selectedTest',  updateLocalStorage)
            $scope.getPartial = getPartial;
            
            function getPartial () {
                return '/test/setup-api/' + $scope.selectedTest + '-setupapi/' + $scope.selectedTest + '-setupapi.html';
            }

            function updateLocalStorage(selectedTest){
                if(selectedTest)
                    localStorage.setItem('SETUPAPITEST', selectedTest);
            }

        }

    </script>

    <script type="text/javascript" src="/test/setup-api/admin-user-setupapi/admin-user-setupapi.test.js"></script>
    <script type="text/javascript" src="/test/setup-api/alarm-setupapi/alarm-setupapi.test.js"></script>
    <script type="text/javascript" src="/test/setup-api/category-setupapi/category-setupapi.test.js"></script>
    <script type="text/javascript" src="/test/setup-api/eventlog-setupapi/eventlog-setupapi.test.js"></script>
    <script type="text/javascript" src="/test/setup-api/failure-setupapi/failure-setupapi.test.js"></script>
    <script type="text/javascript" src="/test/setup-api/lessonlearned-setupapi/lessonlearned-setupapi.test.js"></script>
    <script type="text/javascript" src="/test/setup-api/master-user-setupapi/master-user-setupapi.test.js"></script>
    <script type="text/javascript" src="/test/setup-api/operation-setupapi/operation-setupapi.test.js"></script>
    <script type="text/javascript" src="/test/setup-api/reading-setupapi/reading-setupapi.test.js"></script>
    <script type="text/javascript" src="/test/setup-api/reports-setupapi/reports-setupapi.test.js"></script>
    <script type="text/javascript" src="/test/setup-api/schedule-setupapi/schedule-setupapi.test.js"></script>
    <script type="text/javascript" src="/test/setup-api/section-setupapi/section-setupapi.test.js"></script>
    <script type="text/javascript" src="/test/setup-api/well-setupapi/well-setupapi.test.js"></script>


</head>

<body ng-controller="setupTestController">

    <select ng-model="selectedTest">

        <option value="admin-user">admin-user</option>
        <option value="alarm">alarm</option>
        <option value="category">category</option>
        <option value="eventlog">eventlog</option>
        <option value="failure">failure</option>
        <option value="lessonlearned">lessonlearned</option>
        <option value="master-user">master-user</option>
        <option value="operation">operation</option>
        <option value="reading">reading</option>
        <option value="reports">reports</option>
        <option value="schedule">schedule</option>
        <option value="section">section</option>
        <option value="well">well</option>

    </select>

    <!-- <h1>/test/setup-api/{{ selectedTest }}-setupapi/{{ selectedTest }}-setupapi.html</h1> -->

    <ng-include src="'/test/setup-api/'+ selectedTest +'-setupapi/'+ selectedTest +'-setupapi.html'"></ng-include>

</body>

</html>
