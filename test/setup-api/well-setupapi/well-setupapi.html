<div ng-controller="wellSetupTestController">

	<h1>Well</h1>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">Code</th>
				<th scope="col">Method</th>
				<th scope="col">Status</th>
				<th scope="col">Message</th>
				<th scope="col">Data</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(key, response) in data.responseList" ng-class="{ 'alert alert-danger' : (response.status == 'error'), 'alert alert-success' : (response.status != 'error') }">
				<th scope="row">{{response.code}}</th>
				<td>{{response.method}}</td>
				<td>{{response.status}}</td>
				<td>{{response.message}}</td>
				<td>
					<pre>{{response.data}}</pre>
				</td>
			</tr>
		</tbody>
	</table>

</div>
