<div class="row">
	<h1 class="xpd-member-box-title">Needle Report</h1>
</div>

<div class = "container-fluid">
	<div 
		class="col-md-6 col-md-offset-6"
		table-period
		function-change-period="rnController.onClickFilterButton"
		initial-date="reportsData.fromDate"
		final-date="reportsData.toDate">
	</div>

</div>

<div class="child-element-spacing">

	<div ng-repeat="type in needleData.operationTypes"
		ng-if="type.activities.length > 0"
		class="row">

		<h1 ng-if="type.activities.length > 0"
			class="xpd-member-box-title">{{ type.label | uppercase }} Operation
		</h1>

		<div ng-repeat="dchart in type.activities" class="container-fluid">

			<h4 class="vre-score-label">{{ dchart.activity }}</h4>
			<div class="row">
				<div
					report-needle-chart
					data-data-chart="dchart">
				</div>
		    </div>
		</div>
	</div>

</div>



<div ng-if="needleData.operationTypes && needleData.operationTypes.length<=0"
	class="empty-value-report-message">
	No activities in this data range
</div>
