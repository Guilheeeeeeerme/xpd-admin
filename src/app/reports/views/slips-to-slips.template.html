<div class="col-md-12 col-sm-12 col-xs-12 xpd-chart-container">
   	<div class="xpd-chart-container-header">
      	Slips to Slips ({{slipsToSlipsData.type}})
   	</div>

   	<div class="col-md-4 col-md-offset-7" table-period initial-date="slipsToSlipsData.fromDate" final-date="slipsToSlipsData.toDate" min-date="slipsToSlipsData.minDate" max-date="slipsToSlipsData.maxDate" function-change-period="stsController.onChangePeriod" date-time="true"></div>

   	<div class="xpd-chart-container-content">
       	<div class="xpd-chart" slips-to-slips-bar-chart slips-data='slipsToSlipsData.connectionTimes' from-date="slipsToSlipsData.fromDate" to-date="slipsToSlipsData.toDate" max-seconds="300" max-bars="200" selected-event="selectedEvent"></div>
   	</div>
</div>
