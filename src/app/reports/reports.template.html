<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">

			<div class="vre-nav-bar">

				<h1 class="xpd-member-box-title">Operation Reports</h1>

				<ul class="nav nav-pills nav-stacked">Select Report
					<li ng-repeat="report in reportsData.reportList">
						<a href="{{ report.url }}">{{report.type}}</a>
					</li>
				</ul>

			</div>
		</div>

		<div class="empty-value-report-message has-error" ng-if="( reportsData.failuresOnInterval ).length > 0">
			There are
			<strong>{{ ( reportsData.failuresOnInterval ).length }}</strong> NPT(s) on this interval
		</div>

		<div class="col-md-10" ng-view></div>

	</div>
</div>
