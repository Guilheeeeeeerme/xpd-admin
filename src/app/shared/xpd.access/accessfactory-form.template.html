<form>

	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Access Data
		</h3>
		<a ng-click="isRegister = !isRegister">{{ !isRegister ? 'Register' : 'Login' }}</a>
	</div>

	<div class="modal-body" id="modal-body">

		<div class="col-md-6 col-sm-12">

			<div class="form-group" ng-if="isRegister">
				<label for="xpdName">Name</label>
				<input type="text" ng-model="user.name" class="form-control" id="xpdName">
			</div>

			<div class="form-group" ng-if="isRegister">
				<label for="xpdEmail">Email</label>
				<input type="email" ng-model="user.email" class="form-control" id="xpdEmail">
			</div>

			<div class="form-group">
				<label for="xpdUsername">Username</label>
				<input type="text" ng-model="user.username" class="form-control" id="xpdUsername">
			</div>

			<div class="form-group">
				<label for="xpdPassword">Password</label>
				<input type="password" ng-model="user.password" class="form-control" id="xpdPassword">
			</div>

			<button class="btn btn-warning" type="button" ng-if="actionButtonLogout" ng-click="actionButtonLogout()">Logout</button>

		</div>

		<div class="col-md-6 col-sm-12">

			<div class="form-group">
				<label for="xpdDefaultAccessIp">Operations Server IP Address</label>
				<input type="text" ng-model="dados.XPDAccessData.server.xpdDefaultAccessIp" class="form-control" id="xpdDefaultAccessIp">
			</div>

			<div class="form-group">
				<label for="xpdDefaultOperationServerPort">Operations Server Port</label>
				<input type="number" ng-init="dados.XPDAccessData.server.xpdDefaultOperationServerPort = +dados.XPDAccessData.server.xpdDefaultOperationServerPort"
				 ng-model="dados.XPDAccessData.server.xpdDefaultOperationServerPort" class="form-control" id="xpdDefaultOperationServerPort">
			</div>

			<div class="form-group" ng-if="!hideSetup">
				<label for="xpdDefaultSetupAPIAccessIp">Setup Server IP Address</label>
				<input type="text" ng-model="dados.XPDAccessData.server.xpdDefaultSetupAPIAccessIp" class="form-control" id="xpdDefaultSetupAPIAccessIp">
			</div>

			<div class="form-group" ng-if="!hideSetup">
				<label for="xpdDefaultSetupApiPort">Setup Server Port</label>
				<input type="number" ng-init="dados.XPDAccessData.server.xpdDefaultSetupApiPort = +dados.XPDAccessData.server.xpdDefaultSetupApiPort"
				 ng-model="dados.XPDAccessData.server.xpdDefaultSetupApiPort" class="form-control" id="xpdDefaultSetupApiPort">
			</div>

			<div class="form-group" ng-if="!hideReports">
				<label for="xpdDefaultReportsAPIAccessIp">Reports Server IP Address</label>
				<input type="text" ng-model="dados.XPDAccessData.server.xpdDefaultReportsAPIAccessIp" class="form-control" id="xpdDefaultReportsAPIAccessIp">
			</div>

			<div class="form-group" ng-if="!hideReports">
				<label for="xpdDefaultReportsAPIPort">Reports Server Port</label>
				<input type="number" ng-init="dados.XPDAccessData.server.xpdDefaultReportsAPIPort = +dados.XPDAccessData.server.xpdDefaultReportsAPIPort"
				 ng-model="dados.XPDAccessData.server.xpdDefaultReportsAPIPort" class="form-control" id="xpdDefaultReportsAPIPort">
				<!-- placeholder="8082" -->
			</div>
		</div>

	</div>

	<div class="modal-footer">

		<p><strong>Do not change these values unless you are told so !!!</strong></p>

		<button class="btn btn-primary" type="button" ng-click="actionButtonSave()">{{ isRegister ? 'Register' : 'Login' }}</button>
		<button class="btn btn-warning" type="button" ng-if="actionButtonCancel" ng-click="actionButtonCancel()">Cancel</button>
	</div>

</form>
