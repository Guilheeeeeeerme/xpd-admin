
<span 
	ng-click="actionButtonEditAccessData()" 
	class="access-factory-directive-button glyphicon glyphicon-cog">
</span>

<script type="text/ng-template" id="accessFactoryDirectiveModal.html">

	<form>

		<div class="modal-header">
	        <h3 class="modal-title" id="modal-title">Access Data</h3>	    
	    </div>
	    
	    <div class="modal-body" id="modal-body">

				<div class="form-group">
					<label for="xpdDefaultAccessIp">Operations Server IP Address</label>
					<input type="text" 
						ng-model="dados.XPDAccessData.server.xpdDefaultAccessIp" 
						ng-change="dados.XPDAccessData.server.xpdDefaultSetupAPIAccessIp = dados.XPDAccessData.server.xpdDefaultAccessIp"
						class="form-control" 
						id="xpdDefaultAccessIp" 
						placeholder="127.0.0.1">
				</div>

				<div class="form-group">
					<label for="xpdDefaultOperationServerPort">Operations Server Port</label>
					<input type="number" 
						ng-init="dados.XPDAccessData.server.xpdDefaultOperationServerPort = +dados.XPDAccessData.server.xpdDefaultOperationServerPort" 
						ng-model="dados.XPDAccessData.server.xpdDefaultOperationServerPort" 
						class="form-control" 
						id="xpdDefaultOperationServerPort" 
						placeholder="8081">
				</div>
			  
				<div class="form-group" ng-if="!hideSetup">
					<label for="xpdDefaultSetupAPIAccessIp">Setup Server IP Address</label>
					<input type="text" 
						ng-model="dados.XPDAccessData.server.xpdDefaultSetupAPIAccessIp" 
						ng-change="dados.XPDAccessData.server.xpdDefaultAccessIp = dados.XPDAccessData.server.xpdDefaultSetupAPIAccessIp"
						class="form-control" 
						id="xpdDefaultSetupAPIAccessIp" 
						placeholder="127.0.0.1">
				</div>

				<div class="form-group" ng-if="!hideSetup">
					<label for="xpdDefaultSetupApiPort">Setup Server Port</label>
					<input type="number" 
						ng-init="dados.XPDAccessData.server.xpdDefaultSetupApiPort = +dados.XPDAccessData.server.xpdDefaultSetupApiPort" 
						ng-model="dados.XPDAccessData.server.xpdDefaultSetupApiPort" 
						class="form-control" 
						id="xpdDefaultSetupApiPort" 
						placeholder="8443">
				</div>
				
				  <div class="form-group" ng-if="!hideReports">
					  <label for="xpdDefaultReportsAPIAccessIp">Reports Server IP Address</label>
					  <input type="text" 
						  ng-model="dados.XPDAccessData.server.xpdDefaultReportsAPIAccessIp" 
						  class="form-control" 
						  id="xpdDefaultReportsAPIAccessIp" 
						  placeholder="127.0.0.1">
				  </div>

				<div class="form-group" ng-if="!hideReports">
					<label for="xpdDefaultReportsAPIPort">Reports Server Port</label>
					<input type="number" 
						ng-init="dados.XPDAccessData.server.xpdDefaultReportsAPIPort = +dados.XPDAccessData.server.xpdDefaultReportsAPIPort" 
						ng-model="dados.XPDAccessData.server.xpdDefaultReportsAPIPort" 
						class="form-control" 
						id="xpdDefaultReportsAPIPort" 
						placeholder="8082">
				</div>

	    </div>

	    <div class="modal-footer">
	        
	        <p><strong>Do not change these values unless you are told so !!!</strong></p>

	        <button class="btn btn-primary" type="button" ng-click="actionButtonSave()">Save</button>
	        <button class="btn btn-warning" type="button" ng-click="actionButtonCancel()">Cancel</button>
	    </div>

	</form>

</script>
